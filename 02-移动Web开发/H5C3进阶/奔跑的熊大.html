<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ccc;
            background-image: url("img/bg1.png"),url("img/bg2.png");
            background-repeat: no-repeat;
            background-position: 0px 185px,0px 0px;
            animation: montmove 20s linear 1.5s infinite ;
        }
         .bear {
             position: absolute;
             top: 470px;
             left: 0px;
             width: 200px;
             height: 100px;
             background-image: url("img/bear.png");
             background-repeat: no-repeat;
             /*animation-name: run;*/
             /*animation-duration: 1s;*/
             /*animation-iteration-count: infinite;*/
             /*animation-timing-function: steps(8);*/
             /*如果要加多个动画，采用简写方式*/
             animation: run .4s steps(8) infinite,move 3s forwards;
        }
        @keyframes run {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        @keyframes montmove {
            0% {
                background-position: 0px 185px,0px 0px;
            }
            100% {
                background-position: -1920px 185px,-1920px 0px;
            }
        }
    </style>
</head>
<body>
<div class="bear"></div>
</body>
</html>
