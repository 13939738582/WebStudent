<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            border-radius: 50%;
            transition: all 8s;
            margin: 200px auto;
        }
        .box div {
            width: 60px;
            height: 8px;
            background-color: blue;
            border-radius: 50%;
        }
        .box .cen {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
        }
        .box:hover .cen {
            margin-top: 50%;
            margin-left: 50%;
            transform: translate(-50%,-50%) scale(2);
        }
        .box div {
            transition: all 1s;
        }
        .box:hover .div1 {
            transform: translate(15px,-50px) scale(2);
            background-color: red;
        }
        .box:hover .div2 {
            transform: translate(124px,-57px) scale(2);
            background-color: red;
        }
        .box:hover .div3 {
            transform: translate(70px,-125px) rotate(90deg) scale(2);
            background-color: red;
        }
        .box:hover .div4 {
            transform: translate(70px,-24px) rotate(90deg) scale(2);
            background-color: red;
        }
        .box:hover {
            transform: rotate(1800deg) scale(2);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="cen"></div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</div>
</body>
</html>
