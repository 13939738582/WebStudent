<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-size: 20px;
            width: 0;
            height: 30px;
            background-color: red;
            text-align: center;
            line-height: 30px;
            overflow: hidden;
            animation-name: w;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            animation-timing-function: steps(12);
        }
        @keyframes w {
            0% {
            }
            100% {
                width: 240px;
            }
        }
    </style>
</head>
<body>
<div>高二十班的班花是马青同学</div>
</body>
</html>
