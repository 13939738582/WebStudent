<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .far {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 100px auto;
            overflow: hidden;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: #00FFFF;
            text-align: center;
            line-height: 200px;
            font-size: 50px;
            color: #fff;
            transform-origin: 0 100%;
            transform: rotate(90deg);
            transition: all 1s;
        }
        .far:hover .son{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
<div class="far">
    <div class="son">传媒</div>
</div>
</body>
</html>
