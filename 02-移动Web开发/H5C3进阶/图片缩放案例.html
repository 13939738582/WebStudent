<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            float: left;
            margin: 30px;
        }
        img {
            transition: all 1s;
        }
        img:hover {
            transform: scale(1.3 );
        }
        div:nth-child(2) {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div><a href="#"><img src="img/dog.jpg" alt=""></a></div>
<div><a href="#"><img src="img/dog.jpg" alt=""></a></div>
<div><a href="#"><img src="img/dog.jpg" alt=""></a></div>
</body>
</html>
