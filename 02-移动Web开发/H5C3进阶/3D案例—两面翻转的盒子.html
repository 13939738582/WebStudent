<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 300px;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style: preserve-3d;
            transition: all .5s;
            position: relative;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .box div {
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 0px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            color: white;
        }
        .box div:first-child {
            transform: rotateY(180deg);
        }
        .box div:last-child {
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box">
  <div class="son1">我是一号</div>
  <div class="son2">我是二号</div>
</div>
</body>
</html>
