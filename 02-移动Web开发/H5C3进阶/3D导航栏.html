<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            margin: 100px;
        }
        ul li {
            list-style: none;
            width: 120px;
            height: 36px;
            perspective: 300px;
            transition: all 1s;
            float: left;
            margin-left: 10px;
        }
        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        .box:hover {
            transform: rotateX(90deg);
        }
        .son1,
        .son2 {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            line-height: 35px;
            font-size: 20px;
        }
        .son1 {
            background-color: pink;
            transform: translateZ(18px);
            z-index: 1;
        }
        .son2 {
            background-color: blueviolet;
            transform: translateY(18px) rotateX(-90deg);
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div class="box">
            <div class="son1">我是1号</div>
            <div class="son2">我是2号</div>
        </div>
    </li>

</ul>
</body>
</html>
