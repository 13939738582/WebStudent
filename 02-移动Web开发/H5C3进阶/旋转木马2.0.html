<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 600px;
        }
        .box {
            width: 1000px;
            height: 800px;
            margin: 500px auto;
            transform-style: preserve-3d;
            transition: all 3s;
            position: relative;
            animation: ratate 6s linear infinite;
            /*background-color: chocolate;*/
        }
        @keyframes ratate {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .cen {
            transform-style: preserve-3d;
        }
        .box:hover {
            animation-play-state: paused;
        }
        /*.box:hover {*/
        /*    transform: rotateY(240deg);*/
        /*}*/
        .cen div:nth-child(-n+4) {
            width: 100px;
            height: 600px;
            position: absolute;
            top: 0px;
            left: 45%;
        }
        .cen div:nth-child(n+5) {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0px;
            left: 45%;
        }
        .cen div:first-child {
            transform: translateZ(50px);
            background-color: red;
        }
        .cen div:nth-child(2) {
            transform: translateZ(-50px);
            background-color: blue;
        }
        .cen div:nth-child(3) {
            transform: rotateY(90deg) translateZ(50px);
            background-color: green;
        }
        .cen div:nth-child(4) {
            transform: rotateY(-90deg) translateZ(50px);
            background-color: blueviolet;
        }
        .cen div:nth-child(5) {
            transform: rotateX(90deg) translateZ(50px);
            background-color: yellow;
        }
        .cen div:last-child {
            transform: rotateX(90deg) translateZ(-550px);
            background-color: chocolate;
            z-index: 2;
        }
        .box div[class^="gun"] {
            width: 400px;
            height: 50px;
            background-color: chartreuse;
        }
        .gun1 {
            transform: rotateX(90deg) translateX(50px) translateZ(-100px);
        }
        .gun2 {
            transform: rotateX(90deg) translateX(550px) translateZ(-50px);
        }
        .gun3 {
            transform: rotateX(90deg) translateX(300px) translateY(-250px) rotateZ(90deg);
        }
        .gun4 {
            transform: rotateX(90deg) translateX(300px) translateY(250px) rotateZ(90deg) translateZ(50px);
        }
        .box div[class^="gan"] {
            width: 10px;
            height: 300px;
            background-color: deepskyblue;
        }
        .gan1 {
            transform: translate3d(60px,-82px,0px);
        }
        .gan2 {
            transform: translate3d(925px,-382px,0px);
        }
        .gan3 {
            transform: translate3d(500px,-675px,-420px);
        }
        .gan4 {
            transform: translate3d(500px,-975px,420px);
        }
        .box div[class^="ma"] {
            width: 120px;
            height: 80px;
            /*background-color: orange;*/
            background-image: url("img/é©¬.jpg");
            background-size: 120px 60px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .ma1 {
            transform: translate3d(4px,416px,0px);
        }
        .ma2 {
            transform: translate3d(870px,416px,0px);
        }
        .ma3 {
            transform: translate3d(450px,416px,420px);
        }
        .ma4 {
            transform: translate3d(450px,416px,-420px);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="cen">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="gun1"></div>
    <div class="gun2"></div>
    <div class="gun3"></div>
    <div class="gun4"></div>
    <div class="gan1"></div>
    <div class="gan2"></div>
    <div class="gan3"></div>
    <div class="gan4"></div>
    <div class="ma1"></div>
    <div class="ma2"></div>
    <div class="ma3"></div>
    <div class="ma4"></div>
</div>
</body>
</html>
