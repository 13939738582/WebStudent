<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid green;
            text-align: center;
            line-height: 50px;
            transition: all 1s;
            float: left;
            margin: 20px;
            cursor: pointer;
        }
        div:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
</body>
</html>
