<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            transform: rotate(45deg);
        }
        img {
            display: block;
            width: 200px;
            height: 200px;
            margin: 300px auto;
            transition: all 2s;
            border-radius: 50%;
            border: 1px solid red;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div></div>
<img src="img/pic.jpg" alt="">
</body>
</html>
