<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transition: all 2s;
            /* 让子元素保持3d立体空间环境 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(240deg);
        }
        .son1 {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .son2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="son1"></div>
    <div class="son2"></div>
</div>
</body>
</html>
