<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background-color: red;
            display: flex;
            /*沿着X轴正方向（默认）*/
            flex-direction: row;
            /*平分剩余空间*/
            /*justify-content: space-around;*/
            flex-wrap: wrap;
        }
        span {
            width: 150px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
</div>
</body>
</html>
