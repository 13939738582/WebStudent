<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @media screen and (max-width: 767px){
            .container {
                width: 100%;
                height: 90px;
            }
            li {
                width: 33.33%;
            }
        }
        @media screen and (min-width: 768px){
            .container {
                width: 750px;
            }
            li {
                width: 93.75px;
            }
        }
        .container {
            background-color: green;
            margin: 0 auto;
        }
        li {
            float: left;
            height: 30px;
            list-style: none;
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li>导航1</li>
        <li>导航2</li>
        <li>导航3</li>
        <li>导航4</li>
        <li>导航5</li>
        <li>导航6</li>
        <li>导航7</li>
        <li>导航8</li>
    </ul>
</div>
</body>
</html>
