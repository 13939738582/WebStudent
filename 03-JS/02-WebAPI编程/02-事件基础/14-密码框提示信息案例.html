<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }
        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url("img/mess.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }
        .right {
            display: inline-block;
            font-size: 12px;
            color: green;
            background: url("img/right.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }
        .wrong {
            display: inline-block;
            font-size: 12px;
            color: red;
            background: url("img/wrong.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div class="register">
    <input type="password" class="ipt">
    <p class="message">请输入6~16位密码</p>
</div>
<script>
    var inp = document.querySelector('.ipt');
    var p = document.querySelector('.message');
    inp.onblur = function (){
        if (this.value.length==0){
            p.innerHTML = '请输入6~16位密码';
            p.className = 'message';
        }else if(this.value.length<6||this.value.length>16){
            p.innerHTML = '输入错误,要求6~16位密码';
            p.className = 'wrong';
        } else {
            p.innerHTML = '输入正确';
            p.className = 'right';
        }
    }

</script>
</body>
</html>
