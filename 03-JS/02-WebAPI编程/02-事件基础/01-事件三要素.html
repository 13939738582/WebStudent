<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--点击按钮弹出对话框-->
<button id="btn">唐伯虎</button>
<script>
    // 时间有三部分组成
    // 事件源   事件类型   事件处理程序

    // 事件源  事件被触发的对象
    var btn = document.getElementById('btn');

    // 事件类型  如何触发 什么事件 比如说 鼠标点击 鼠标经过 键盘按下等等
    // 比如鼠标单击
    // 事件处理程序  通过一个函数赋值的方式完成
    btn.onclick = function (){
        alert('点秋香');
    }

</script>
</body>
</html>
