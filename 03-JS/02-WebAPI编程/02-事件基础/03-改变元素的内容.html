<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            height: 100px;
            width: 100px;
            background-color: red;
            display: block;
            margin: 0 auto;
        }
        div {
            height: 30px;
            width: 290px;
            background-color: green;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<button>显示当前系统事件</button>
<div>某个时间</div>
<script>
    //当我们点击了按钮 div里面的文字会发生变化
    // 1.获取元素
    var btn = document.querySelector('button');
    var div = document.querySelector('div');

    // 2.注册事件
    btn.onclick = function (){
        div.innerText = getDate();
    }
    // div.innerText = getDate();
    function getDate(){
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        m = m<10?'0'+m:m;
        var d = date.getDate();
        d = d<10?'0'+d:d;
        var h = date.getHours();
        h = h<10?'0'+h:h;
        var mi = date.getMinutes();
        mi = mi<10?'0'+mi:mi;
        var s = date.getSeconds();
        var day = date.getDay();
        var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        s = s<10?'0'+s:s;
        return y+'年'+m+'月'+d+'日'+h+'时'+mi+'分'+s+'秒'+arr[day];
    }
</script>
</body>
</html>
