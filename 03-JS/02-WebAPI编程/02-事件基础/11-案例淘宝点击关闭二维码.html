<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            margin: 100px;
            left: 50%;
            transform: translateX(-100px);
            text-align: center;
            font-size: 14px;
            color: #f40;
            border: 1px solid #ccc;
        }
        .box i {
            display: block;
            font-style: normal;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            position: absolute;
            top: -1px;
            left: -17px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<div class="box">
    <i>×</i>
    淘宝二维码
    <img src="img/tao.png" alt="">
</div>
<script>
    var close = document.querySelector('i');
    var box = document.querySelector('.box');
    close.onclick = function (){
        box.style.display = 'none';
    }
</script>
</body>
</html>
