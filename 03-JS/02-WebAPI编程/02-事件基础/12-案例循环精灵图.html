<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 250px;
            margin: 100px auto;
        }
        .box ul li {
            list-style: none;
            float: left;
            width: 24px;
            height: 24px;
            background-color: red;
            margin: 15px;
            background: url("img/sprite.png");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    var lis = document.querySelectorAll('li');
    for (var i=0;i<lis.length;i++){
        // 让索引号乘以44
        var index = i * 44;
        lis[i].style.backgroundPosition = '0 -'+index+'px';
        // lis[i].style.backgroundPosition = '0 -'+i*44+'px';
    }
</script>
</body>
</html>
