<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            width: 24px;
            position: absolute;
            top:2px;
            right: 3px;
        }
    </style>
</head>
<body>
<div class="box">
    <label for="">
        <img src="img/close.png" alt="">
    </label>
    <input type="password">
</div>
<script>
    // 获取元素
    var img = document.querySelector('img');
    var inp = document.querySelector('input');

    // 绑定事件
    var flag = 0;
    img.onclick = function (){
        if (flag==0){
            flag=1;
            inp.type='text';
            img.src = 'img/open.png';
        }else {
            flag = 0;
            inp.type='password';
            img.src = 'img/close.png';
        }
    }
</script>
</body>
</html>
