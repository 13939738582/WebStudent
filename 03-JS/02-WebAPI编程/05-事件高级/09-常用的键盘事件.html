<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // keyup按键弹起触发
    document.addEventListener("keyup", function (){
        console.log('我按键弹起了')
    })
    // keydown按键按下触发（只要按下就不停触发）
    document.addEventListener("keydown", function (){
        console.log('我按键按下了down')
    })
    // keypress按键按下触发(不识别功能键)（只要按下就不停触发）
    document.addEventListener("keypress", function (){
        console.log('我按键按下了press')
    })
</script>
</body>
</html>
