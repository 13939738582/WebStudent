<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            background-color: red;
            padding: 100px;
            box-sizing: border-box;
        }
        .son {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">son盒子</div>
</div>
<script>
    var son = document.querySelector('.son');
    // 捕获阶段addEventListener里面的第三个参数为true为捕获阶段
    // son.addEventListener('click',function (){
    //     alert('son');
    // },true);
    // var father = document.querySelector('.father');
    // father.addEventListener('click',function (){
    //     alert('father');
    // },true);

    // 冒泡阶段addEventListener里面的第三个参数为false或省略为冒泡阶段
    son.addEventListener('click',function (e){
        alert('son');
        // 阻止事件冒泡
        e.stopPropagation();
        // e.cancelBubble = true;//取消冒泡针对ie 6 7 8低版本浏览器
    },false);
    var father = document.querySelector('.father');
    father.addEventListener('click',function (){
        alert('father');
    },false);
    document.addEventListener("click", function (){
        alert('document');
    },false);

</script>
</body>
</html>
