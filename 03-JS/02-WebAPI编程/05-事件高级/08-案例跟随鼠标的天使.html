<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="img/angel.gif" alt="">
<script>
    var img = document.querySelector('img');
    // mousemove鼠标移动事件
    document.addEventListener("mousemove", function (e){
        img.style.left = e.pageX-40+'px';
        img.style.top = e.pageY-40+'px';
    })
</script>
</body>
</html>
