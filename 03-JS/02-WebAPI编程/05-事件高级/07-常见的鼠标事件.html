<script>

       e.preventDefault();
    });
    document.addEventListener("click", function (e){
        // 获取可视区域的X Y 坐标
        console.log(e.clientX);
        console.log(e.clientY);
        console.log('--------------------------------');
        // 获取文档页面的 X Y坐标
        console.log(e.pageX);
        console.log(e.pageY);
        console.log('--------------------------------');
        // 获取相对于电脑屏幕的X  Y坐标
