<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 100px;
            height: 50px;
            background-color: red;
            margin: 100px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script>
    // 事件委托的核心原理
    var ul = document.querySelector('ul');
    ul.addEventListener("click", function (e){
       alert('我点击了li');
       // 可以通过e.target获取当前点击的元素
       //  排他思想
        for (var i=0;i<ul.children.length;i++){
            ul.children[i].style.backgroundColor = 'red';
        }
        e.target.style.backgroundColor = 'green';
    });
</script>
</body>
</html>
