<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 2000px;
            background-color: red;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // 动画原理
    var div = document.querySelector('div');
    var dsq = setInterval(function (){
        if (div.offsetLeft>=600){
            // 停止动画  实际就是停止计时器
            clearInterval(dsq);
        }
        div.style.left = div.offsetLeft+3+'px';
    },30);


</script>
</body>
</html>
