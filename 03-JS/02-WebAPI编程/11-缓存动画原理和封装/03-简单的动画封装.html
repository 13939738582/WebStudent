<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 0;
        }
        span {
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 400px;
            left: 0;
        }
    </style>
</head>
<body>
<div></div>
<span></span>
<button>点击绿色的盒子走</button>
<script>
    // 简单的动画封装
    function animate(obj , target){
        // 有个BUG 当多次点击按钮时会开启多次定时器
        // 解决方案就是，在每次点击的时候先清除定时器后在去添加定时器，这样就可以保证定时器的个数始终为1
        clearInterval(obj.timer);
        obj.timer = setInterval(function (){
            if (obj.offsetLeft >= target){
                clearInterval(obj.timer);
            }else {
                obj.style.left = obj.offsetLeft+5+'px';
            }
        },30);
    };
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    animate(div,500);
    btn.addEventListener("click", function (){
        var span = document.querySelector('span');
        animate(span,200);
    });
</script>
</body>
</html>
