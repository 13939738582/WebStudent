<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            font-size: 20px;
            margin: 100px auto;
            display: none;
        }
    </style>
</head>
<body>
<button>点击</button>
<div></div>
<script>
    var btn = document.querySelector('button');
    var div = document.querySelector('div');
    var count = 5;
    var falg = false;
    btn.onclick = function (){
        div.style.display = 'block';
        btn.style.display = 'none';
        falg = true;
        if (falg){
            setInterval(function (){
                if (count==0){
                    location.href = 'http://www.baidu.com';
                }else {
                    div.innerText = count+'秒后跳转到首页';
                    count--;
                }
            },1000);
        }
    }
</script>
</body>
</html>
