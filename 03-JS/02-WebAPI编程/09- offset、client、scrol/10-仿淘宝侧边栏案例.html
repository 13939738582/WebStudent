<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }

        .w {
            width: 1200px;
            margin: 10px auto;
        }

        .header {
            height: 150px;
            background-color: purple;
        }

        .banner {
            height: 250px;
            background-color: skyblue;
        }

        .main {
            height: 1000px;
            background-color: yellowgreen;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="slider-bar">
    <span class="goBack"><a href="#db">返回顶部</a></span>
</div>
<div class="header w" id="db">头部区域</div>
<div class="banner w">banner区域</div>
<div class="main w">主体部分</div>
<script>
    var slider_bar = document.querySelector('.slider-bar');
    var banner =document.querySelector('.banner');
    var main = document.querySelector('.main');
    var goBack = document.querySelector('.goBack');
    var bannerTop = banner.offsetTop;
    var slider_barTop = slider_bar.offsetTop;
    var mainTop = main.offsetTop;
    // 页面滚动事件
    document.addEventListener("scroll", function (){
        if(window.pageYOffset >= bannerTop){
            slider_bar.style.position = 'fixed';
            slider_bar.style.top = slider_barTop-bannerTop+'px';
        }else {
            slider_bar.style.position = 'absolute';
            slider_bar.style.top = '300px';
        }
        if(window.pageYOffset>=mainTop){
            goBack.style.display = 'block';
        }else {
            goBack.style.display = 'none';
        }
    });
</script>
</body>
</html>
