<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    var box = document.querySelector('.box')
    box.addEventListener('click',function (e){
        // 获取鼠标距离页面上左距离
        var x = e.pageX;
        var y = e.pageY;
        // 获取盒子距离页面上左距离
        var x1 = box.offsetTop;
        var y1 = box.offsetLeft;
        console.log(x-x1);
        console.log(y-y1);
        this.innerHTML = 'X坐标是'+(x-x1)+'   Y坐标是'+(y-y1);
    });
</script>
</body>
</html>
