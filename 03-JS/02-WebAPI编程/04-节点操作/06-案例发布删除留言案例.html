<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .lis {
            list-style: none;
            width: 100px;
            height: 30px;
            background-color: red;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<textarea></textarea>
<button class="btn1">发布</button>
<button class="btn2">删除</button>
<ul></ul>
<script>
    var text = document.querySelector('textarea');
    var ul = document.querySelector('ul');
    var btn1 = document.querySelector('.btn1');
    var btn2 = document.querySelector('.btn2');
    btn1.disabled = true;
    btn2.disabled = true;
    text.onmouseout = function (){
        if(text.value==''){
            btn1.disabled = true;
        }else {
            btn1.disabled = false;
        }
    }
    btn1.onclick = function (){
        var str = text.value;
        var li = document.createElement('li');
        li.innerText = str;
        li.className = 'lis';
        console.log(str);
        ul.appendChild(li);
        text.value = '';
        btn1.disabled = true;
        btn2.disabled = false;
    }
    btn2.onclick = function (){
        if (ul.children.length!=0){
            ul.removeChild(ul.children[ul.children.length-1]);
            if (ul.children.length==0){
                btn2.disabled = true;
            }
        }
    }
</script>
</body>
</html>
