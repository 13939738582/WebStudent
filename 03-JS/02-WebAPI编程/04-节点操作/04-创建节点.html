<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>1</li>
</ul>
<script>
    // 创建元素节点
    var li = document.createElement('li');
    // 添加节点 在父级节点后面追加元素节点
    var ul = document.querySelector('ul');
    ul.appendChild(li);
    // 在父级元素前面添加元素节点
    var li1 = document.createElement('li');
    // insertBefore（Child，指定元素的前面）添加元素和添加的位置
    ul.insertBefore(li1,ul.children[0]);
</script>
</body>
</html>
