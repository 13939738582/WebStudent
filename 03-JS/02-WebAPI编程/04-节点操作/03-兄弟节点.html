<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>我是p标签</p>
<div>我是div</div>
<script>
    var p = document.querySelector('p');
    // 下一个兄弟节点
    console.log(p.nextSibling);
    // 下一个兄弟元素节点
    console.log(p.nextSibling.nextSibling);
    console.log(p.nextElementSibling);
    // 上一个兄弟节点
    console.log(p.previousSibling);
    // 上一个兄弟元素节点
    console.log(p.previousElementSibling);
</script>
</body>
</html>
