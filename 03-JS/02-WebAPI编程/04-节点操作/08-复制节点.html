<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
<script>
  var ul =document.querySelector('ul');
  // 浅拷贝只复制节点不复制内容
  var li1 = ul.children[0].cloneNode();
  // 深拷贝节点内容都复制
  var li2 = ul.children[0].cloneNode(true);
  ul.appendChild(li1);
  ul.appendChild(li2);
</script>
</body>
</html>
