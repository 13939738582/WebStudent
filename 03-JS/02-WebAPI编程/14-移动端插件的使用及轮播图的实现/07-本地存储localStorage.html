<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text">
<button class="set">存储数据</button>
<button class="get">获取数据</button>
<button class="remove">删除数据</button>
<button class="del">清空所有数据</button>
<script>
    var inp = document.querySelector('input');
    var set = document.querySelector('.set');
    // 存储数据
    var idnex = 0;
    set.addEventListener('click',function (){
        var val = inp.value;
        window.localStorage.setItem('uname'+idnex,val);
        idnex++;
    });
    // 获取数据
    var index1 = 0;
    var get = document.querySelector('.get');
    get.addEventListener('click',function (){
        var div = document.createElement('div');
        if(!window.localStorage.getItem('uname'+index1)){
            alert('以获取完毕,再次点击从头获取');
            index1=0;
        }else {
            div.innerHTML = window.localStorage.getItem('uname'+index1);
            index1++;
            document.body.appendChild(div);
        }
    });
    // 移除数据
    var idnex2 = 0;
    var remove = document.querySelector('.remove');
    remove.addEventListener('click',function (){
        if (idnex2==idnex){
            alert('已经删除完毕');
        }else {
            window.localStorage.removeItem('uname'+idnex2);
            idnex2++;
        }
    });
    // 删除所有的数据
    var del = document.querySelector('.del');
    del.addEventListener('click',function (){
        window.localStorage.clear();
        idnex2=idnex;
    });
</script>
</body>
</html>
