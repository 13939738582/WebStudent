<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击停止定时器</button>
<script>
    var dsq = setTimeout(function (){
        alert('五秒到了')
    },5000);
    var btn = document.querySelector('button');
    btn.addEventListener("click", function (){
       clearTimeout(dsq);
    });
</script>
</body>
</html>
