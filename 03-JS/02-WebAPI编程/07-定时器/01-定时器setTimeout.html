<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 语法规范
    // 1.window.setTimeout（调用函数，延迟时间）
    // 2.延迟时间的单位是毫秒，但是毫秒是可以省略的
    // 3.window.可以省略
    window.setTimeout(function (){
        alert('时间到了');
    },2000);
</script>
</body>
</html>
