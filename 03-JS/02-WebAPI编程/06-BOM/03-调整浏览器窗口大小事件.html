<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        window.addEventListener("load", function (){
            window.addEventListener("resize", function (){
                var div = document.querySelector('div');
                if (window.innerWidth<900){
                    div.style.display = 'none';
                }else {
                    div.style.display = 'block';
                }
            });
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>
