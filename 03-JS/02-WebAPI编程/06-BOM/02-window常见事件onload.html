<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // load需要等待所有的内容加载完成才可以执行里面的代码
        window.addEventListener("load", function (){
            var btn = document.querySelector('button');
            btn.addEventListener("click", function (){
                alert('Hello World');
            });
        });
        window.addEventListener("load", function (){
            alert('我是后执行');
        });
        // DOMContentLoaded是会先加载页面的DOM加载完毕就可以执行了（加载速度更快）
        document.addEventListener('DOMContentLoaded',function (){
            alert('我先被执行了');
        });
    </script>
</head>
<body>
<button>点击</button>
</body>
</html>
