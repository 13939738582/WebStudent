<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="aoteman">我是奥特曼</div>
<script>
    // 文档页面从上往下加载，所以现有标签 script要写在标签下面
    var a = document.getElementById('aoteman');
    console.log(a);
    console.log(typeof a);//返回的是一个元素对象
    // console.dir()打印返回的元素对象 更好的查看里面的属性和方法
    console.dir(a);
</script>
</body>
</html>
