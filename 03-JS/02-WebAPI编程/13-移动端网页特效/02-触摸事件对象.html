<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div');
    // 手指触摸元素事件
    div.addEventListener("touchstart", function (e){
        console.log(e);
        // 获取所有触摸屏幕的手指列表
        console.log(e.touches);
        // 获取正在触摸当前DOM元素的手指列表
        console.log(e.targetTouches);
        // 获取手指状态发生改变的列表
        console.log(e.changedTouches);
    });
    div.addEventListener("touchend", function (e){
        console.log(e);
        // 当手指离开的时候touches和targetTouches就失去了  changedTouches还存在
    });
</script>
</body>
</html>
