<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 4000px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div = document.querySelector('div');
    // 触摸元素 获取手指的初始坐标 同时获取盒子的初始位置
    // 手指的位置
    var startX = 0;
    var startY = 0;
    // 盒子的位置
    var x=0;
    var y=0;
    div.addEventListener("touchstart", function (e){
        // 获取手指的初始坐标
        startX = e.targetTouches[0].pageX;
        startY = e.targetTouches[0].pageY;
        // 获取盒子的初始位置
        x = this.offsetLeft;
        y = this.offsetTop;
    });
    // 移动手指 计算手指的滑动距离，并且移动盒子
    div.addEventListener("touchmove", function (e){
        // 计算手指的移动距离
        var moveX = e.targetTouches[0].pageX-startX;
        var moveY = e.targetTouches[0].pageY-startY;
        // 移动盒子
        this.style.left = x+moveX+'px';
        this.style.top = y+moveY+'px';
        // 阻止屏幕滚动的默认行为
        e.preventDefault();
    });
</script>
</body>
</html>
