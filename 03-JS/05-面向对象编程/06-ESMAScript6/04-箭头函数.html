<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // ()=>{}箭头函数是用来简化函数定义语法的
        const fn = ()=>{
            console.log('箭头函数');
        };
        fn();
        // 箭头函数的函数体只有一句代码，并且执行结果就是返回值的时候，大括号可以省略
        const fn1 = (a,b)=>a+b;
        console.log(fn1(1,2));

        // 箭头函数的形参只有一个小括号可以省略(没有参数或者参数不是一个不可以省略)
        const fn2 = a=>a;
        console.log(fn2(4));

        // 箭头函数的this指向箭头函数定义位置的this,它不绑定自己的this
        const obj = {
            name:'张三'
        }
        function fn3(){
            console.log(this);
            return ()=>{
                console.log(this);
            }
            // return function (){
            //     console.log(this);
            // }
        }
        const resFn = fn3.call(obj);
        resFn();

        // // 箭头函数问题·
        // var age = 30;
        // var obj1 = {
        //     age:20,
        //     say: ()=>{
        //         console.log(this.age);
        //     }
        // }
        // obj1.say();
    </script>
</head>
<body>
<div style="width: 300px;height: 200px;background-color: red"></div>
<button>点击</button>
<script>
    let btn = document.querySelector('button');
    let div = document.querySelector('div');
    btn.onclick = ()=>div.style.backgroundColor = 'green';
</script>
</body>
</html>
