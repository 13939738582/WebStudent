<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // const 关键字用来声明常量
        if (true){
            // const 关键字用来声明常量必须赋初始值
            const a =10;
            if (true){
                const a = 20;
                // const 关键字用来声明常量赋值后值不可以更改(值对应的内存地址不可更改)
                // a = 30;
                console.log(a);
            }
            console.log(a);
        }
        // 同样具有块级作用域
        // console.log(a);


        const arr = [100,200];
        // 对于复杂数据类型，里面的值可以更改
        arr[0] = 123;
        console.log(arr);
        // 数据本身不可更改(值对应的内存地址不可更改)
        arr = [1,2];
        console.log(arr);

    </script>
</head>
<body>

</body>
</html>
