<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let str = 'Hello World!';
        // startsWith()判断字符串是否以某字符串开头
        console.log(str.startsWith('Hello'));
        console.log(str.startsWith('!'));
        // endsWith()判断字符串是否以某字符串结尾
        console.log(str.endsWith('Hello'));
        console.log(str.endsWith('!'));


        // repeat()方法将字符串重复N次后返回一个新的字符串
        let str1 = str.repeat(3);
        console.log(str1);
    </script>
</head>
<body>

</body>
</html>
