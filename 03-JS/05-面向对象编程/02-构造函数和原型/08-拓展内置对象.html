<!DOCTYPE html>

    <title>Title</title>
    <script>
        // 原型对象的应用，拓展内置对象方法
        // 例如：给数组添加求和功能
        Array.prototype.sum = function (){
            var count = 0;
            for (var i =0;i<this.length;i++){
                count += this[i];
            }
            return count;
        }

        //             count += this[i];
        //         }

        var arr = [1,2,3,4];
        console.log(arr.sum());
        var arr1 = new Array(1,2,3,4,5,6);
        console.log(arr1.sum());
        console.log(Array.prototype);
    </script>
