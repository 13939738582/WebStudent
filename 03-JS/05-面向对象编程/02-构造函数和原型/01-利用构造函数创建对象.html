    <title>Title</title>
    <script>
        // 创建对象的几种方式
        // 1.利用new Object() 创建对象

        var obj1 = new Object();

        // 2.利用字面量创建对象

        var obj2 = {};

        // 3.利用构造函数创建对象
        function Star(uname,age){
            this.name = uname;
            this.age = age;
            this.sing = function (){
                console.log(this.name+'唱歌');
            }
        }

        var ldh = new Star('刘德华',18);
        console.log(ldh);
        ldh.sing();



    </script>
