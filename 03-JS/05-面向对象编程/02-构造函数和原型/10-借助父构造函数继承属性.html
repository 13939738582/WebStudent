<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 借助父构造函数继承属性
        // 1.父构造函数
        function Father(user , password) {
            // this指向父构造函数的实例对象
            this.username = user;
            this.passworld = password;
        }
        // 2.子构造函数
        function Son(user , password) {
            // this指向子构造函数的实例对象
            // 那么如何让子构造函数使用父构造函数的属性呢？
            // 可以通过调用父构造函数的方式来使用，在子构造函数内部调用父构造函数
            // Father(user,password);
            // 但是这样调用会有一个问题，就是this指向机制的问题，因为父构造函数中的this指向的是父创建的实例对象，并非子实例对象
            // 所以为了解决上面问题，我们需要使用call()进行this指向的修正
            // 这样就让父构造函数中的this指向了子构造函数创建的实例对象了
            // 注意，这里面的this 因为是在子构造函数内，所以this是指向子构造函数的实例对象
            Father.call(this,user,password);
        }
        var son = new Son('我是小木瓜','abc123');
        console.log(son);
    </script>
</head>
<body>

</body>
</html>
