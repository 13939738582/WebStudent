<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.利用regExp对象来创建正则表达式
        var regexp = new RegExp(/123/);
        console.log(regexp);

        // 2.利用字面量来创建正则表达式
        var regexp1 = /123/;//该正则表达式的意思是只要包含有123就为真
        console.log(regexp1);
        var str = '123';
        console.log(regexp.test(str));
    </script>
</head>
<body>

</body>
</html>
