<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 斐波那契数列：1 1 2 3 5 8 13 21 34.........
        var arr = [];
        for (var i=1;i<=8;i++){
            arr.push(fn(i));
        }
        console.log(arr);
        function fn(n){
            if (n==1||n==2){
                return 1;
            }
            return fn(n-1)+fn(n-2);
        }
        console.log(fn(8));
    </script>
</head>

</html>
