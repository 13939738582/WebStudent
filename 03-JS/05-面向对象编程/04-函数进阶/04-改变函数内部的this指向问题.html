<body>
<button>点击</button>
<script>
    // bind()方法的应用 点击完按钮过后几秒可以再次点击
    var btn = document.querySelector('button');
    btn.onclick = function (){
        this.disabled = true;
        setTimeout(function (){
            this.disabled = false;
        }.bind(this),3000);
    }
</script>
