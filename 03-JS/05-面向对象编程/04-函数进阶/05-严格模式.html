<!--    为函数开启严格模式-->
    <script>
        // 严格模式下函数里面的形参不允许同名
        function fn(a,b){
            // 只给第一个函数开启了严格模式
            'use strict';
            console.log(a+b);
        }

        fn(1,2);
        function fn1(a,a){
            // fn1里面还是普通模式
            console.log(a+a);
        }
        fn1(1,2);
    </script>
