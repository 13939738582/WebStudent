<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 类的继承
    class Father {
        constructor(x,y) {
            this.x = x;
            this.y = y;
        }
        sum(){
            console.log(this.x+this.y);
        }
        money(){
            console.log(100);
        }
    }
    class Son extends Father{
        constructor(x,y) {
            super(x,y);//调用父类的构造函数
        }
    }
    var s = new Son(5,6);
    s.money();
    s.sum();
</script>
</body>
</html>
