<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = prompt("请输入学生总人数");
        var sum=0;
        for (var i=1;i<=num;i++){
            var temp = prompt("请输入第"+ i +"个学生的成绩");
            sum += parseFloat(temp);
        }
        alert(sum/num);
    </script>
</head>

</body>
</html>
