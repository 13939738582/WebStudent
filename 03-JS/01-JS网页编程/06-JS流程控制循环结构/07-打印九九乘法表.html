<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str1 = '';
        for (var i=1;i<10;i++){
            for (var j=1;j<=i;j++){
                var temp = 0;
                temp = i*j;
                str1 += j + '*' + i + '=' + temp + '\t';
            }
            str1 +='\n';
        }
        console.log(str1);
    </script>
</head>
<body>

</body>
</html>
