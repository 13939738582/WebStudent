<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num1 = prompt("请输入打印几行星星");
        var num2 = prompt("请输入打印几列星星");

        var str = '';
        for (var i=0;i<num1;i++){
            for (var j=0;j<num2;j++){
                str += '⭐';
            }
            str +='\n';
        }
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
