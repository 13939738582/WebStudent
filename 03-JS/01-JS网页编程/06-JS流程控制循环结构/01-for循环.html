<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = prompt("输入一个数字");
        for (var i=0;i<num;i++){
            console.log(i);
        }
        for (var i=1;i<=100;i++){
            if (i==1){
                console.log("我今年" + i + "岁，我出生了");
            }else if (i==100){
                console.log("我今年" + i + "岁，我死了");
            }else {
                console.log("我今年" + i + "岁了");
            }
        }
    </script>
</head>
<body>

</body>
</html>
