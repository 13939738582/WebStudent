<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ['red','green','blue','pink','purple'];
        var str = '';
        for (var i =arr.length-1;i>=0;i--){
            if (i==arr.length-1){
                str+='[\''+arr[i]+'\',';
            }else if(i==0){
                str+='\''+arr[i]+'\']';
            }else {
                str+='\''+arr[i]+'\',';
            }
        }
        console.log(str);
    </script>
</head>
