<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 通过修改length长度来新增数组元素
        var arr = ['red','green','blue','pink'];
        arr.length++;
        arr[arr.length-1]='black';
        for (var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
        // 修改索引号新增元素
        arr[5]='yellow';
        console.log('--------------------------------');
        for (var i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
</head>
<body>

</body>
</html>
