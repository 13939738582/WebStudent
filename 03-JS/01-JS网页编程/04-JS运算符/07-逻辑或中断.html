    <title>Title</title>
    <script>
        // 表达式为真返回表达式1，否则返回表达式2
        console.log(123 || 234);//表达式1真
        var a=-1;
        var b=1;
        var c=3;
        var d=4;
        console.log(a<b || d<c);//表达式1真
        console.log(a+b || c+d);//表达式1假

        console.log(0 || 123 || 123+123);
        console.log(0 || 0 || 123+123);

        // var num = 0;

    </script>
