<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 整数运算
        console.log(1 + 1);
        console.log(2 - 1);
        console.log(5 * 5);
        console.log(10 / 2);
        console.log(10 % 3);
        // 浮点数运算会有问题
        console.log(0.1 + 0.2);
        console.log(0.07 * 10);
        // 不能直接拿浮点数进行判断
        var num = 0.1 + 0.3;
        console.log(num == 0.3);
    </script>
</head>

</body>
</html>
