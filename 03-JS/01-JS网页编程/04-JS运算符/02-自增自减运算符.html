<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 原先
        var num = 1;
        num = num + 1;
        console.log(num);
        num++;
        console.log(num);
        num--;
        console.log(num);
        ++num;
        console.log(num);
        --num;
        console.log(num);
        // 前置和后置的区别
        var sex = 0;
        console.log(++sex + 10);
        var age = 0;
        console.log(age++ + 10);
    </script>
</head>
<body>

</body>
</html>
