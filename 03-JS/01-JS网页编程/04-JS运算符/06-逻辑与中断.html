<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 表达式或值参与逻辑运算
        console.log(123 && 234);//表达式1真
        // 如果表达式1为真返回表达式2，否则返回表达式1
        var a=-1;
        var b=1;
        var c=3;
        var d=4;
        console.log(a<b && d<c);//表达式1真
        console.log(a+b && c+d);//表达式1假
    </script>
</head>
<body>

</body>
</html>
