<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = prompt("请入你的考试等级");
        switch (a) {
            case 'A' :
                alert("您的成绩为90-100分");
                break;
            case 'B' :
                alert("您的成绩为80-89分");
                break;
            case 'C' :
                alert("您的成绩为70-79分");
                break;
            case 'D' :
                alert("您的成绩为60-69分");
                break;
            case 'E' :
                alert("您的成绩为不及格");
                break;
            default:
                alert("您输入的等级无效");
        }
    </script>
</head>
<body>

</body>
</html>
