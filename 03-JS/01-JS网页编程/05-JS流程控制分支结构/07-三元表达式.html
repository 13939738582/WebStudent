<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 三元运算符的结构为 : 条件表达式 ? 表达式1 : 表达式2
        // 执行方法为 : 如果条件表达式结果为真，则返回表达式1的值，否则返回表达式2的值
        var a=1;
        var  b=2;
        console.log(a > b ? a : b);
    </script>
</head>
<body>

</body>
</html>
