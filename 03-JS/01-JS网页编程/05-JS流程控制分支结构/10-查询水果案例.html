<head>

    <title>Title</title>
    <script>
        var a = prompt("请输入你要查询的水果");
        switch (a) {
            case '苹果' :
                alert("3.5元/斤");
                break;
            case '榴莲' :
                alert("35元/斤");
                break;
            case '香蕉' :
                alert("2.8元/斤");
                break;

                alert("没有此水果");
        }
    </script>
