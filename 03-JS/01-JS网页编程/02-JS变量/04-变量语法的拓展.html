<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.更新变量
        var myname = '刘德华';
        console.log(myname);
        myname = '易烊千玺';
        console.log(myname);
      // 2.同时声明多个变量
        var age = 18,
            address = '火影村';
        console.log(age);
        console.log(address);
        // 3.只声明不赋值
        var a;
        console.log(a);
        // // 4.不声明不赋值
        // console.log(b);
        // 5.不声明直接赋值使用
        c = 10;
        console.log(c);
    </script>
</head>
