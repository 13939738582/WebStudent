<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age = prompt('请输入你的出生年份');
        alert('您今年已经'+(2022-Number(age)));
        alert('您今年已经'+(2022-parseInt(age)));
        alert('您今年已经'+(2022-parseFloat(age)));
        alert('您今年已经'+(2022-age));
    </script>
</head>

</body>
</html>
