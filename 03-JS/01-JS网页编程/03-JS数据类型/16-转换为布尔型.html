<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 这五个为false
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        // 其他均为true
        console.log(Boolean('0'));
        console.log(Boolean('NaN'));
        console.log(Boolean('null'));
        console.log(Boolean('undefined'));
        console.log(Boolean(1));
    </script>
</head>

</html>
