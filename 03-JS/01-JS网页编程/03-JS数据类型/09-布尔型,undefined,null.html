<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 布尔型
        var flag = true;
        var flag1 =false;
        console.log(flag+1);
        console.log(flag1+1);
        // 未定义类型
        var a;
        console.log(a);
        console.log(a+'abc');
        console.log(a+1);//undefined和数字相加最后结果是NaN
        // 空值
        var space = null;
        console.log(space+'abc');
        console.log(space+1);
    </script>
</head>
<body>

</body>
</html>
