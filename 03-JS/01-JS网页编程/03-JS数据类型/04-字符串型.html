<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //加了引号(单双均可)的都是字符串型
        var str = "我是一个'高富帅'的程序员";
        var str1 = '我是一个"高富帅"的程序员';
        var str2 = '我是一个\'高富帅\'\n的程序员';
        console.log(str);
        console.log(str1);
        console.log(str2);
    </script>
</head>

</body>
</html>
