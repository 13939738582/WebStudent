<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 数字型转换为字符串型toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        // 利用String()
        console.log(String(num));
        console.log(typeof String(num));
        // 利用+拼接字符串
        console.log(num+"");
        console.log(typeof (num+""));
    </script>
</head>
<body>

</body>
</html>
