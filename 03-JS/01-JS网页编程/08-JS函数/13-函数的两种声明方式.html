<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 第一种(命名函数)
        function f1(){
            console.log('111');
        }
        f1();


        // 第二种（匿名函数）
        var f2 = function (){
            console.log('222');
        }
        f2();

        var f3 = function (num){
            console.log(num);
        }
        f3(333);
    </script>
</head>
<body>

</body>
</html>
