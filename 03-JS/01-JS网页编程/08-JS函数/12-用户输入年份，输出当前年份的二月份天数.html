<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function print(year){
            if (runYear(year)){
                alert('29天')
            }else {
                alert('28天')
            }
        }
        function runYear(year){
            if ((year%100!=0 && year%4==0) || (year%100==0 && year%400==0)) {
                return  true;
            }else {
                return false;
            }
        }
        var year = prompt("请输入年份");
        print(year);
    </script>
</head>
<body>

</body>
</html>
