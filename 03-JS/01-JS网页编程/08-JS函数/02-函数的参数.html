<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 不带参数的函数
        function cook() {
            console.log('炒白菜');
        }
        cook();
        // 带参数的函数
        function cook1(str){
            console.log(str);
        }
        var str = '红烧猪蹄';
        cook1(str);
        cook1('清蒸鲫鱼');

    </script>
</head>
<body>

</body>
</html>
