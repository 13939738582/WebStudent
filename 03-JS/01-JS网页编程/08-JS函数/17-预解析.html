<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1问
        // console.log(num);
        // 2问
        console.log(num);
        var num = 10;
        // 3问
        f1();
        function f1() {
            console.log('11');
        }
        // 4问
        var f2 = function (){
            console.log(22);
        }
        f2();//必须写在下面



        // js解释器运行js分为两步：预解析，代码执行
        // 预解析是指js解释器会把js里面所有的var和function提升到当前作用域的最前面，然后在按着代码的从上倒下的顺序执行代码

        // 预解析分为变量预解析和函数预解析
        // 变量预解析只提升声明不提升赋值操作
        // 函数预解析只提升函数声明但不调用（要有function关键字）
    </script>
</head>
<body>

</body>
</html>
