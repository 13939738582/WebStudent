<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 全局作用域：整个script标签内或者一个单独的js文件
       var num = 10;//全局作用域

        // 局部作用域：只在函数内部起效果

        function f1(){
            var a = 2;
            console.log(num);
            console.log(a);
        }

        f1();
        console.log('------------');
        console.log(num);
        console.log(a);
    </script>
</head>

</body>
</html>
