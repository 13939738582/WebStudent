<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function max(){
            var max = arguments[0];
            for (var i=0;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        console.log(max(2,6,1,77,52,25,7));
    </script>
</head>
