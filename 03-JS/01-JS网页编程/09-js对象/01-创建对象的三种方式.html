<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.利用字面量创建对象
        // var obj = {};//创建了一个空对象
        var obj = {
            uname:'张三丰',
            age:18,
            sex:'男',
            sayHi:function (){
                console.log('Hello World!');
            }//属性和方法用,隔开
        }
        // 使用对象
        // 调用对象的属性
        console.log(obj.uname);
        // 或
        console.log(obj['age']);
        // 调用对象的方法
        obj.sayHi();

        //2.利用new关键字创建对象
        var obj1 = new Object();
        obj1.uname = '张三';
        obj1.age = 18;
        obj1.sex = '男';
        obj1.hello = function (){
            console.log('Hello World!');
        }
        console.log(obj1.uname);
        obj1.hello();
    </script>
</head>
<body>

</body>
</html>
