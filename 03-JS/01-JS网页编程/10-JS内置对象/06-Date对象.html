<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Date()日期对象 是一个构造函数，必须使用new来调用创建我们的日期对象
        // 1.使用Date
        // 没有参数返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 2.参数的常用写法 数字型 2022,01,01  或者字符串型'2020-01-01 8:00:00'
        var date1 = new Date(2022,01,01);//返回的月份大1
        console.log(date1);
        var date2 = new Date('2020-01-01');
        console.log(date2);
    </script>
</head>
<body>

</body>
</html>
