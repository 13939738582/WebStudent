<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 1.替换字符 replace('被替换的字符','替换为的字符')   只替换第一个
        var str = 'Hello World!';
        console.log(str.replace('o','a'));

        // 2.将字符串转换为数组 split('分隔符') 分隔符 和字符串中的分隔符同步
        var str1 = 'red,yellow,blue,green';
        console.log(str1.split(','));

        var str1 = 'red&yellow&blue&green';
        console.log(str1.split('&'));
    </script>
<body>

</body>
</html>
