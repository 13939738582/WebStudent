<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = 'Hello world!';
        // charAt(index)根据位置返回字符
        console.log(str.charAt(3));
        // for (var i=0;i<str.length;i++)
        //     console.log(str.charAt(i));


        // charCodeAt(index)根据位置返回ASCII码  目的 判断用户按下了哪个键
        console.log(str.charCodeAt(3));


        // str[index]根据位置返回字符 H5新增的，有兼容性问题

        console.log(str[3]);
    </script>
</head>
<body>

</body>
</html>
