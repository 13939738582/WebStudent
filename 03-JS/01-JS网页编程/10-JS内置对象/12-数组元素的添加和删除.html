<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 添加数组元素
        // 1.push 在数组的末尾添加一个或多个数组元素
        var arr = [1,2,3];
        console.log(arr.push(4,'Hello World!'));//push()后有返回值,返回值是数组长度
        console.log(arr);

        //2.unshift 在数组的开头添加一个或多个数组元素
        arr.unshift(0,'red');
        console.log(arr);

        // 删除数组元素
        // 1.pop可以删除数组最后一个元素
        console.log(arr.pop());//pop内不跟参数,返回值为删除的值
        console.log(arr);

        // 2.shift可以删除数组的第一个元素
        arr.shift();
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
