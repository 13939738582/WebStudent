<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 利用对象封装
        var myMath = {
            Pi: 3.1415926535,
            myMax : function (){
                var temp = 0;
                temp = arguments[0];
                for (var i=1;i<arguments.length;i++){
                    if (arguments[i]>temp){
                        temp=arguments[i];
                    }
                }
                return temp;
            }
        }
        console.log(myMath.myMax(8,6,9,2,4,77,54));
        console.log(myMath.Pi);

        //利用构造函数
        function Mathn(){
            this.pi = 3.1415926535;
            this.max = function (){
                var temp = 0;
                temp = arguments[0];
                for (var i=1;i<arguments.length;i++){
                    if (arguments[i]>temp){
                        temp=arguments[i];
                    }
                }
                return temp;
            }
        }
        var ma = new Mathn();
        console.log(ma.pi);
        console.log(ma.max(1,3,2,9,5,10));
    </script>
</head>

</html>
