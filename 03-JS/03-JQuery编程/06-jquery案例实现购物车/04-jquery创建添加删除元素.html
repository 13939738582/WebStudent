<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<ul></ul>
<script>
    $(function (){
        // 1.创建元素
        var li1 = $('<li>我是第一个创建的li</li>');
        var li2 = $('<li>我是第二个创建的li</li>');
        var li3 = $('<li>我是第三个创建的li</li>');
        // 2.添加元素
        // 2.1.内部添加
        // 默认放在对后面
        $('ul').append(li1);
        $('ul').append(li2);
        // 放在最前面
        $('ul').prepend(li3);
        // 2.2.外部添加
        var div1 = $('<div>我是第一个创建的div</div>');
        var div2 = $('<div>我是第二个创建的div</div>');
        $('ul').after(div1);
        $('ul').before(div2);
        // 3.删除元素
        // // 3.1.删除元素本身
        // $('ul').remove();
        // 3.2.删除元素中的子节点
        // $('ul').empty();
        // 3.3.3. 清除匹配的元素里面的子节点  和上面作用一样
        // $('ul').html('');
    })
</script>
</body>
</html>
