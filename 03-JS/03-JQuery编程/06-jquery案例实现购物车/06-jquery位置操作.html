<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            background-color: red;
            margin: 100px 100px;
            position: relative;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    $(function (){
        // 1.获取和设置距离文档的位置offset()  和父级没有关系
        console.log($('.son').offset());
        // 只获取某一个属性
        // console.log($('.son').offset().left);
        // 设置位置
        // $('.son').offset({
        //    top:200,
        //    left:200
        // });

        // 2.position() 获取距离带有定位的父级的偏移量 如果所有的父级都没有定位,则以文档为准(注意:只能获取不能设置)
        console.log($('.son').position());
        console.log($('.son').position().top);
    });
</script>
</body>
</html>
