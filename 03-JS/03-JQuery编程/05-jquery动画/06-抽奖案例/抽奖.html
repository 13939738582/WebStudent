<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background: #000;
        }
        
        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }
        
        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }
        
        .wrap img {
            display: block;
            border: 0;
        }
        
        button {
            display: block;
            width: 70px;
            height: 30px;
            margin: 30px auto;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function() {
            var jlf = true;
            $('button').click(function() {
                if (jlf) {
                    jlf = false;
                    let index = 0;
                    let flag = 0;
                    var num = Math.floor(Math.random() * 6 + 1);
                    var timer = setInterval(function() {
                        $('.wrap li').stop().fadeTo(50, 1);
                        $('.wrap li').eq(index).siblings().stop().fadeTo(50, .5);
                        index++;
                        if (index == 6) {
                            flag++;
                            if (flag == 5) {
                                if (index == num) {
                                    clearInterval(timer);
                                }
                            }
                            index = 0;
                        }
                        if (flag == 5) {
                            if (index == num) {
                                jlf = true;
                                clearInterval(timer);
                            }
                        }
                    }, 100);
                }
            });
        })
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/02.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/03.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/04.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/05.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/06.jpg" alt="" /></a>
            </li>
        </ul>
    </div>
    <button>一发入魂</button>
</body>

</html>
