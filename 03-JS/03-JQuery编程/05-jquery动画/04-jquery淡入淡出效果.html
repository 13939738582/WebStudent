<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<button>淡入</button>
<button>淡出</button>
<button>淡入淡出切换</button>
<button>修改透明度</button>
<div></div>
<script>
    $(function (){
        // 淡入效果
        $('button').eq(0).click(function (){
            $('div').fadeIn(2000);
        });
        // 淡出效果
        $('button').eq(1).click(function (){
            $('div').fadeOut(2000);
        });
        // 淡入淡出切换
        $('button').eq(2).click(function (){
            $('div').fadeToggle(2000);
        });
        // 修改透明度
        $('button').eq(3).click(function (){
            $('div').fadeTo(2000,.5);
        });
    });
</script>
</body>
</html>
