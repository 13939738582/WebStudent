<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<button>move</button>
<div></div>
<script>
    $(function (){
        $('button').click(function (){
            $('div').animate({
                left:200,
                top:300,
                opacity:.5,
                // jQuery默认情况下无法为颜色设置动画。为了制作动画颜色，请使用官方的jQuery.Color插件
                // backgroundColor:'green'
            },1000)
        })
    });
</script>
</body>
</html>
