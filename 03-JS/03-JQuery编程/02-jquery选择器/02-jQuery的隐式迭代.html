<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<div>惊喜不，意外不</div>
<div>惊喜不，意外不</div>
<div>惊喜不，意外不</div>
<div>惊喜不，意外不</div>
<ul>
    <li>相同的操作</li>
    <li>相同的操作</li>
    <li>相同的操作</li>
</ul>
<script>
    // 给四个div设置颜色
    $('div').css('background','red');
    $('ul li').css('background','green');
    // 隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css方法  注意需要是相同的操作
</script>
</body>
</html>
