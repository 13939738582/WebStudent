<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<ul class="nav">
    <li>
        <a href="#">微博</a>
        <ul>
            <li>

        <ul>

            <li>

            </li>
            <li>
                <a href="">@我</a>
            </li>
        </ul>
    </li>
</ul>
<script>
    $(function (){
        // 鼠标经过事件
        $('.nav>li').mouseover(function (){
            // $(this) 是指jQuery的当前元素 this不要加引号
            // show()是显示 hide()是隐藏
            $(this).children('ul').show();
            // $(this).children('ul').slideDown();
        });
        // 鼠标离开事件
        $('.nav>li').mouseout(function (){
            // $(this) 是指jQuery的当前元素 this不要加引号
            // show()是显示 hide()是隐藏
            $(this).children('ul').hide();
            // $(this).children('ul').slideUp();
        });

</script>
