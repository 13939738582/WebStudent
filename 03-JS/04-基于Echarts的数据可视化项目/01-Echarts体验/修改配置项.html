<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 1200px;
            height: 600px;
            margin: 100px auto;
        }
    </style>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div class="box"></div>
<script>
    var myChatr = echarts.init(document.querySelector('.box'));
    option = {
        // 标题组件
        title: {
            text: '我是折线图',
            subtext:'我是副标题'
        },
        // 提示框组件
        tooltip: {
            // 当鼠标经过坐标轴显示
            trigger: 'axis'
        },
        // 图例组件
        legend: {
            data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
        },
        // 直角坐标系内绘制网格
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            // 当刻度标签溢出的时候，grid区域是否包含刻度标签
            containLabel: true
        },
        // 工具栏
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        // 直角坐标系中的X轴
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        // 直角坐标系中的Y轴
        yAxis: {
            type: 'value'
        },
        // 调色盘
        color:['red','green','black','yellow','blue'],
        // 系列列表
        series: [
            {
                name: 'Email',
                type: 'line',
                // stack: 'Total',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: 'Union Ads',
                type: 'line',
                // 数据堆叠
                // stack: 'Total',
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: 'Video Ads',
                type: 'line',
                // stack: 'Total',
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: 'Direct',
                type: 'line',
                // stack: 'Total',
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: 'Search Engine',
                type: 'line',
                // stack: 'Total',
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    myChatr.setOption(option);
</script>
</body>
</html>
