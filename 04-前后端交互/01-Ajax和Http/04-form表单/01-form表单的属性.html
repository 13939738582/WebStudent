<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action 表示提交地址-->
<!--target 表示在何处打开action中的url  _blank新窗口  _self本窗口-->
<!--method 表示提交方式-->
<!--enctype 表示发送表达数据时如何对数据进行编码-->
<form action="" target="_self" method="post" enctype="">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit">
</form>
</body>
</html>
