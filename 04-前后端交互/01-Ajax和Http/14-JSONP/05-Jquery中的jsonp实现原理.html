<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            $('button').on('click', function() {
                // 效果看网页中elements元素中的动态添加移除script标签
                $.ajax({
                    url: 'http://www.liulongbin.top:3006/api/jsonp?name=张三&age=17',
                    dataType: 'jsonp',
                    jsonpCallback: 'fn',
                    success: function(res) {
                        console.log(res);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <button>发起JSONP数据请求</button>
</body>

</html>
