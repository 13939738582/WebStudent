<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美人鱼</title>
    <style>
        .div1 {
            float: left;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 3px solid red;
        }
        .div2 {
            float: left;
            height: 200px;
            width: 400px;
            border-radius: 50%;
            border: 3px solid red;
        }
        .div3 {
            position: relative;
            left: 510px;
            height: 0px;
            width: 0px;
            border: 100px solid transparent;
            border-right-color: red;
        }
        .aa {
            position: relative;
            top: 25px;
            left: 50px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 3px solid red;
        }
        .bb {
            position: relative;
            top: 75px;
            left: 50px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            border: 3px solid red;
        }
        .cc {
            position: relative;
            top: -25px;
            left: 90px;
            height: 0px;
            width: 0px;
            border: 25px solid transparent;
            border-right-color: red;
        }
        .ee {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="aa">
        <div class="ee"></div>
    </div>
    <div class="bb">
        <div class="ee"></div>
    </div>
    <div class="cc"></div>
</div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
