<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字围绕浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 0 auto;
            padding: 10px;
        }
       .img1 {
           float: left;
           width: 150px;
           height: 150px;
           margin-right: 10px;
        }
       .img1 img {
           width: 100%;
       }
    </style>
</head>
<body>
<div class="box">
    <div class="img1">
        <img src="../img/ldh.jpg" alt="">--
    </div>
    <p>我是刘德华我是刘德华我是刘德华我是刘德华我是刘德华我是刘德华我是刘德华我是刘德华</p>
</div>
</body>
</html>
