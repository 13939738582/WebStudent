<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS定位之相对定位</title>
    <style>
        /*相对定位relative(占有原来的位置)*/
        .div1 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid red;
            position: relative;
            top: 100px;
            left: 400px;
        }
        .div2 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid green;
        }
        .box {
            margin: auto;
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div2"></div>
</div>
</body>
</html>
