<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 234px;
            height: 300px;
            text-align: center;
            background-color: white;
            margin: 100px auto;
            border: 1px solid gray;
            position: relative;
        }
        .box img {
            margin-top: 20px;
            width: 160px;
            height: 160px;
        }
        .box h3 {
            margin-top: 5px;
            width: 214px;
            height: 21px;
            font-weight: 400;
            font-size: 14px;
        }
        .box p {
            margin-top: 5px;
            width: 214px;
            height: 18px;
            font-size: 12px;
            color: #b0b0b0;
        }
        .box span {
            margin-top: 5px;
            width: 214px;
            height: 21px;
            color: #ff6700;
            font-size: 13px;
        }
        .box hover {
            box-shadow: 1px 10px 15px rgba(0,0,0,.2);
        }
        .box em {
            position: absolute;
            top: 3px;
            right: -5px;
        }
        /*.box em {*/
        /*    position: relative;*/
        /*    right: 0px;*/
        /*    top: 0px;*/
        /*}*/
        .box em img {
            width: 40px;
            height: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="box">
    <em>
        <img src="../img/new.png" alt="">
    </em>
  <img src="../img/no5_box_3__2_1.jpg">
  <h3>Redmi Note 11 Pro系列</h3>
  <p>Redmi Note 11 Pro系列</p>
  <span>1799元起</span>
</div>
</body>
</html>
