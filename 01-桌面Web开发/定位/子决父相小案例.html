<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子绝父相小案例</title>
    <style>
        .box{
            width: 250px;
            margin: 100px auto;
            padding: 10px;
            text-align: center;
            border: 1px solid gray;
            position: relative;
        }
        .box>em {
            position: absolute;
            top: 0;
            right: 0;
        }
        .box>img {
            margin: 20px auto;
        }
        .box h3 {
            margin: 5px auto;
            width: 214px;
            height: 21px;
            font-weight: 400;
            font-size: 14px;
        }
        .box p {
            margin: 5px auto;
            width: 214px;
            height: 18px;
            font-size: 12px;
            color: #b0b0b0;
        }
        .box span {
            margin: 5px auto;
            width: 214px;
            height: 21px;
            color: #ff6700;
            font-size: 13px;
        }
    </style>
</head>
<body>
<div class="box">
    <em>
        <img src="../img/new.png" alt="">
    </em>
    <img src="../img/no5_box_3__2_1.jpg">
    <h3>Redmi Note 11 Pro系列</h3>
    <p>Redmi Note 11 Pro系列</p>
    <span>1799元起</span>
</div>
</body>
</html>
