<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角矩形</title>
    <style>
        .box1 {
            margin: 200px auto;
            width: 200px;
            height: 100px;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: red;
        }
        .box2 {
            margin: 400px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid red;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
