<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一行内显示并且顶端对齐排列以及浮动元素具有行内块元素的特点</title>
    <style>
        .sp1 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .sp2 {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        div {
            /*width: 200px;*/
            /*height: 200px;*/
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
<span class="sp1">1</span>
<span class="sp2">2</span>
<div>div</div>
</body>
</html>
