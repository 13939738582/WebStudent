<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 30px;
            border: 2px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        div::after{
            position: absolute;
            top: 7px;
            right: 18px;
            content: "";
            width: 10px;
            height: 10px;
            border-bottom: 1px solid red;
            border-right: 1px solid red;
            transform: rotate(45deg);

        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
