<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3新增的滤镜属性</title>

        img {
            filter: blur(10px);
        }
        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<img src="img/lunchuan.jpg" alt="">
</body>
</html>
