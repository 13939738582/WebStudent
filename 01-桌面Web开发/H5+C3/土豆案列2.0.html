<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>土豆案例</title>
    <style>
        .box {
            position: relative;
            width: 448px;
            height: 252px;
            margin: 100px auto;
        }
        .box::before {
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.4);
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            background-image: url("img/arr.png");
            background-repeat: no-repeat;
            background-position: center;
        }
        .box:hover::before{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/tudou.jpg" alt="">
</div>
</body>
</html>
