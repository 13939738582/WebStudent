<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALC计算盒子宽度</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
        }
        .son {
            /*width: 270px;*/
            /*height: 170px;*/
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: green;
        }
    </style>
</head>
<body>
<!--需求：子盒子宽度永远比父盒子小30px-->
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
