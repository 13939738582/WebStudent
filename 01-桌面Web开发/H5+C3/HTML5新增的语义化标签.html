<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增的语义化标签</title>
    <style>
        header {
            width: 800px;
            height: 40px;
            background-color: rgb(155, 187, 89);
            border-radius: 10px;
            margin: 15px auto;
        }
        nav {
            width: 800px;
            height: 40px;
            background-color: rgb(155, 187, 89);
            border-radius: 10px;
            margin: 15px auto
        }
        article {
            float: left;
            width: 390px;
            height: 350px;
            background-color: rgb(155, 187, 89);
            border-radius: 10px;
            margin: 15px 20px 0 440px;
        }
        aside {
            float: left;
            width: 390px;
            height: 350px;
            background-color: rgb(155, 187, 89);
            border-radius: 10px;
            margin-top: 15px;
        }
        footer {
            width: 800px;
            height: 40px;
            background-color: rgb(155, 187, 89);
            border-radius: 10px;
            margin: 15px auto
        }
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>
<body>
<header>header</header>
<nav>nav</nav>
<div class="clearfix">
    <article>
        <section></section>
    </article>
    <aside></aside>
</div>
<footer>footer</footer>
</body>
</html>
