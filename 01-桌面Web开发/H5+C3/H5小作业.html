<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5小作业</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        .box1 {
            width: 500px;
            height: 600px;
            background-color: rgb(81, 112, 173);
            border-radius: 10px;
            margin: 100px auto;
            border: 1px solid transparent;
        }
        .p1 {
            width: 200px;
            height: 60px;
            color: white;
            font-weight: 700;
            font-size: 50px;
            text-align: center;
            line-height: 60px;
            margin: 100px 150px;
        }
        li {
            list-style: none;
            width: 400px;
            height: 50px;
            margin: 30px auto;
        }
        li input {
            width: 400px;
            height: 50px;
            background-color: white;
            border-radius: 7px;
            font-weight: 700;
        }
        .ipu {
            width: 380px;
            padding-left: 20px;
            font-size: 15px;
        }
        .sub {
            width: 404px;
            height: 54px;
            color: rgb(93, 93, 93);
            font-size: 20px;
            background-color: rgb(225, 225, 225);
        }
        li p {
            width: 400px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: 700;
        }
    </style>
</head>
<body>
<article class="box1">
    <p class="p1">博学谷</p>
    <form action="#" method="get">
        <ul>
            <li>
                <input type="email" placeholder="Email" class="ipu">
            </li>
            <li>
                <input type="password" placeholder="Password" class="ipu">
            </li>
            <li>
                <input type="submit" value="登录" class="sub">
            </li>
            <li>
                <p>忘记密码</p>
            </li>
        </ul>
    </form>
</article>
</body>
</html>
